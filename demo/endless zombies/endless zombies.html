<html>
    <head>
        <title>Endless Zombies</title>

        <script src="scripts/ScriptLoader.js"></script>

        <script>
        scriptLoader.load( [ 'scripts/monogatari-min.js', 'scripts/zombies.js' ], '',
          function() {
            //engine startup
            Monogatari.GameManager.init();
            Monogatari.SceneManager.createScene( 'mainScene' );
            Monogatari.SceneManager.createCamera( 'mainScene', 'mainCamera' );
            var FPS = 60;
            //engine startup

            zombies();
            Monogatari.GameManager.run();
          });
        </script>
    </head>
    <body>

    </body>
</html>
