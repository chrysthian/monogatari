
<!DOCTYPE html>
<html>
    <head>
        <title>Endless Zombies</title>
        <script type="text/javascript" src="../../dist/monogatari-0.1.0-dev.min.js"></script>
        <script>
        require( [ 'Monogatari' ], function( m ) {

          m.init( "#000" );

          // GO
          var hero = new m.GameObject('hero');
          var sprite = new m.Sprite( 'assets/sprites/generico_tosco.png', 64, 64 );
          hero.addComponent(sprite);


          hero.update = function(){
            var sprite = this.findComponent( m.Base.SPRITE );
            var speed = 3;

            if ( m.keyboard.isDown( m.keyboard.W ) != null ){
              this.position.y += speed;
            }

            if ( m.keyboard.isDown( m.keyboard.A ) != null ){
              this.position.x -= speed;
            }

            if ( m.keyboard.isDown( m.keyboard.S ) != null ){
              this.position.y -= speed;
            }

            if ( m.keyboard.isDown( m.keyboard.D ) != null ){
              this.position.x += speed;
            }

            //console.log(this.position);
          };

          m.sceneManager.attachToScene( hero );

          m.world.children.push( hero );
          // GO

          m.run();
        });
        </script>
    </head>
    <body>

    </body>
</html>
