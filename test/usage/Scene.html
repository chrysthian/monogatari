<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
  <title>Scene Usage - Monogatari</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="../../dist/latest/monogatari.js"></script>
</head>

<body>
  <script>
    var m = Monogatari;

    m.init();

    var go = new m.GameObject('cat');
    var sprite = new m.Sprite('../assets/meow.png', 512, 512);

    go.addComponent(sprite);
    go.position.set(m.sceneManager.canvasWidth / 2, m.sceneManager.canvasHeight / 2, 0);

    m.world.children.push(go);

    m.run();
  </script>
</body>

</html>
