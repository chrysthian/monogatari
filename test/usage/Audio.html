<!DOCTYPE html>
<html>
<head>
  <title>Audio Usage - Monogatari</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
  <script src="../resources/vendor/require.js"></script>
  <script type="text/javascript" src="../../dist/monogatari.js"></script>
  <script>
    require(
        [ 'Monogatari' ], function( m ) {
          m.init();

          var music = new m.GameObject( 'music' );

          music.addComponent( new m.Audio( 'test', '../resources/assets/invaders.wav' ) );
          music.update = function() {
            this.findComponent( m.Base.AUDIO_SOURCE ).start();
          };

          m.world.children.push( music );
          m.run();
        }
    );
  </script>
</head>
<body>
<h1>Audio Test</h1>
</body>
</html>
