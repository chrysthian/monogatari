<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
  <title>Random Usage - Monogatari</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="../require.js"></script>
  <script src="../setup.js"></script>
  <script>
    require(
        [ 'Monogatari' ], function( m ) {
          m.Random.init();
          for( var i = 0; i < 10; i++ ) {
            console.log( "random bool: "+  m.Random.bool()  );
            console.log( "random integer: " +  m.Random.integer( 1, 10 ) );
            console.log( "random percentage (43%): " +  m.Random.percentage( 43 ) );
            console.log(" -- ");
          }
        }
    );
  </script>
</head>
<body>
</body>
</html>
