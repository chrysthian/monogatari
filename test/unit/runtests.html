<!DOCTYPE html>
<html>
<head>

    QUnit.config.autostart = false;
  </script>
  <script src="../../dist/monogatari.js"></script>
  <script src="unit_collection.js"></script>

        {
          paths: {

          window.m = m;
          QUnit.load();
          QUnit.start();
        }

<body>
