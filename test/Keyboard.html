<!DOCTYPE html>
<html>
<head>
<title>Keyboard Test</title>
<script src="../monogatari-0.0.1-dev.min.js"></script>
<script>
  require( [ 'engine/GameManager' ], function() {
    Monogatari.GameManager.init();
    Monogatari.SceneManager.createScene( 'mainScene' );
    Monogatari.SceneManager.createCamera( 'mainCamera', 'mainScene' );

    var go = Monogatari.ObjectManager.create( 'world' );

    go.update = function() {
      if ( Monogatari.Keyboard.isDown( Monogatari.Keyboard.KEY_W ) ) {
        console.log( "- W - " + Monogatari.Keyboard.isDown( Monogatari.Keyboard.KEY_W ) );
      }
      if ( Monogatari.Keyboard.isDown( Monogatari.Keyboard.KEY_A ) ) {
        console.log( "- A - " + Monogatari.Keyboard.isDown( Monogatari.Keyboard.KEY_A ) );
      }
      if ( Monogatari.Keyboard.isDown( Monogatari.Keyboard.KEY_S ) ) {
        console.log( "- S - " + Monogatari.Keyboard.isDown( Monogatari.Keyboard.KEY_S ) );
      }
      if ( Monogatari.Keyboard.isDown( Monogatari.Keyboard.KEY_D ) ) {
        console.log( "- D - " + Monogatari.Keyboard.isDown( Monogatari.Keyboard.KEY_D ) );
      }
    };

    Monogatari.GameManager.run();
  } );
</script>
</head>
<body>
<h2>Use WASD and check console</h2>
</body>
</html>
