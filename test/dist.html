<!DOCTYPE html>
<html>
<head>
  <title>Test Distribution File</title>
  <script src="require.js"></script>
  <script src="../dist/monogatari.min.js"></script>
  <script>
    require(
        [ 'Monogatari' ], function( m ) {
            m.init();

            var go = new m.GameObject( 'cat' );
            var sprite = new m.Sprite( 'assets/meow.png', 512, 512 );

            go.addComponent( sprite );
            go.position.set( m.sceneManager.canvasWidth / 2, m.sceneManager.canvasHeight / 2, 0 );

            m.world.children.push( go );

            m.run();
        }
    );
  </script>
</head>
<body>
</body>
</html>
