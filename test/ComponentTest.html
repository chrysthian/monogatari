<!DOCTYPE html>
<html>
<head>
<title>Component Test</title>
<script src="../lib/Require.js"></script>
<script src="config.js"></script>
<script>

  require( [ 'component/Node' ], function( _Node ) {
    var n = new _Node();

    if(n.getEulerRotation() === 0 ) {
      console.log( 'TEST component/Node > OK', n );
    } else {
      console.error( 'TEST component/Node > ERROR', n );
    }
  } );

  require( [ 'component/Audio' ], function( _Audio ) {
    var audio = new _Audio( 'myid', 'assets/heat-on-the-road.ogg' );

    var frames = 0;

    var playSound = function() {
      if(frames < 100) {
        frames++;
        if( audio.isLoaded() ) {
          audio.start();
          console.log( 'TEST component/Audio > OK', audio );
        } else {
          requestAnimationFrame( playSound );
        }
      } else {
        console.log( 'TEST component/Audio > ERROR', audio );
      }
    }

    playSound();
  } );

</script>
</head>
<body>
<div id="test">
</div>
</body>
</html>
