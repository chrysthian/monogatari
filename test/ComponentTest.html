<!DOCTYPE html>
<html>
<head>
<title>Component Test</title>
<script src="../lib/Require.js"></script>
<script src="config.js"></script>
<script>

  require( [ 'component/Node' ], function( _Node ) {
    console.log( '=> component/Node START TEST' );

    var n = new _Node();
    console.log( n )

    if(n.getEulerRotation() === 0 ) {
      console.log( '=> component/Node RESULT OK' );
    } else {
      console.error( '=> component/Node RESULT ERROR' );
    }
  } );

  require( [ 'component/Audio' ], function( _Audio ) {
    console.log( '=> component/Audio START TEST' );

    var audio = new _Audio( 'assets/heat-on-the-road.ogg' );

    console.log( audio );

    var playSound = function() {
      audio.update();
      audio.play();
      requestAnimationFrame( playSound );
    }
    playSound();

    console.log( '=> component/Audio RESULT OK' );
  } );

</script>
</head>
<body>
<div id="test">
</div>
</body>
</html>
