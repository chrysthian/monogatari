<!DOCTYPE html>
<html>
<head>
<title>Collection Unit Tests</title>
<script src="../lib/Require.js"></script>
<script src="setup.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
<script>

  require( [ 'collection/Base' ], function( _Collection ) {
    var c = new _Collection( new Array( 'A', 'B', 'C', 'D', 'E' ) );

    assert( c.values.length === 5, 'Base values.size()' );
  } );

  require( [ 'collection/ArrayList' ], function( _ArrayList ) {
    var a = new _ArrayList();
    a.put('A');
    a.put('B');
    a.put('C');
    a.put('D');
    a.put('E');

    var iter = a.iterator();

    assert( iter.last() === 'E', 'ArrayList iterator.last() 1' );

    a.put( 'F' );

    assert( iter.last() === 'F', 'ArrayList iterator.last() 2' );

    a.clear();

    assert( a.isEmpty(), 'ArrayList isEmpty()' );
  } );

  require( [ 'collection/Map' ], function( _Map ) {
    var m = new _Map();

    m.put( 'bolovo', 'oromio' );

    assert( m.get('bolovo') == 'oromio', 'Map put/get' );
  } );

</script>
</head>
<body>
<div id="test">
</div>
</body>
</html>
