<!DOCTYPE html>
<html>
<head>
<title>Core Module Unit Tests</title>
<script src="../lib/Require.js"></script>
<script src="setup.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
<script>

  require( [ 'core/Timer' ], function( _Timer ) {
    var t = new _Timer();
    assert( t != null, 'Timer created', t );

    var frames = 0;

    var run = function() {
      if( frames < 100 ){
        frames++;
        t.tick();
        t.getFps();
        requestAnimationFrame( run );
      } else {
        assert( t.getFps() != null, 'Timer getFPS', t );
      }
    }

    run();
  } );

</script>
</head>
<body>
<h3>Core Module Unit Tests</h3>
<div id="test">
</div>
</body>
</html>
