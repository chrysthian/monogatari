<!DOCTYPE html>
<html>
<head>
<title>Static Text Test</title>

<link href='http://fonts.googleapis.com/css?family=Caesar+Dressing' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="../lib/ScriptLoader.js"></script>
<script>
  scriptLoader.load( [ 'engine/GameManager.js', 'engine/entity/component/Node.js', 'engine/entity/component/StaticText.js', 'core/io/Keyboard.js' ], '../',
      function() {
        // <Initializing Engine>
        Monogatari.GameManager.init();
        Monogatari.SceneManager.createScene( 'mainScene' );
        Monogatari.SceneManager.createCamera( 'mainCamera', 'mainScene' );
        // </Initializing Engine>

        // <Initializing Game Objects/Components>
        var world = Monogatari.ObjectManager.create( 'world' );

        var go = Monogatari.ObjectManager.create( 'dialog' );

        var t = "Sed ut perspiciatis unde omnis iste natus error sit voluptatem";

        go.addComponent( 'node', new Monogatari.Node( new THREE.Vector3( 0, 0, 0 ) ) );
        go.addComponent( 'text', new Monogatari.StaticText( 'mainScene', t, 12, "Caesar Dressing" ) );
        // </Initializing Game Objects/Components>

        // <game logic>
        Monogatari.ObjectManager.connect( 'world', 'dialog' );
        Monogatari.GameManager.run();
        // </game logic>
      } );
</script>
</head>
<body>

</body>
</html>
