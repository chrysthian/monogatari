<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
  <title>Static Text Usage - Monogatari</title>
  <link href='http://fonts.googleapis.com/css?family=Caesar+Dressing' rel='stylesheet' type='text/css'>
  <link href="style.css" rel="stylesheet">
  <script src="../../../lib/require.js"></script>
  <script src="../setup.js"></script>
  <script>
    require(
        [ 'Monogatari' ], function( m ) {
          m.init( "#FFF" );

          var go = new m.GameObject( 'dialog' );
          go.position.set( m.sceneManager.canvasWidth / 2, m.sceneManager.canvasHeight / 2, 0 );

          var t = "Sed ut perspiciatis unde omnis iste natus";

          go.addComponent( new m.Text( t, 30, "Caesar Dressing", 1024, 256 ) );

          go.update = function() {
            var staticText = this.findComponent( m.Base.TEXT );
            staticText.createBubble( 15 );
            if( staticText.isLoaded ) {
              m.sceneManager.attachToScene( staticText );
            }
          };

          m.world.children.push( go );
          m.run();
        }
    );
  </script>
</head>
<body>
</body>
</html>
