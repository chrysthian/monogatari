<!DOCTYPE html>
<html>
<head>
  <title>Random Usage - Monogatari</title>
  <link href="style.css" rel="stylesheet">
  <script src="../../../lib/require.js"></script>
  <script src="../setup.js"></script>
  <script>
    require(
        [ 'Monogatari' ], function( m ) {

          var r = new m.Random();

          print( "bool" );
          print( r.bool() );
          print( '--------' );

          print( "float (min and max)" );
          print( r.floating( { min: 0, max: 100 } ) );
          print( '--------' );

          print( "string" );
          print( r.string() );
          print( '--------' );

          print( "dices ( 4, 6, 8, 10, 12, 20, 30(?), 100)" );
          print( r.d4() );
          print( r.d6() );
          print( r.d8() );
          print( r.d10() );
          print( r.d12() );
          print( r.d20() );
          print( r.d30() );
          print( r.d100() );
          print( '--------' );

          print( "rpg 5d6" );
          print( r.rpg( '5d6' ) );
          print( '--------' );

          print( "rpg 3d34 sum" );
          print( r.rpg( '3d34', { sum: true } ) );
          print( '--------' );
        }
    );

    function print( text ) {
      var t = document.createElement( 'li' );
      t.innerHTML = text;
      document.getElementById( 'content' ).appendChild( t );
      console.log( text );
    }
  </script>
</head>
<body>
<h1>Random (with Chance.js)</h1>
<ul id="content" style="list-style-type: none">
</ul>
</body>
</html>
