<!DOCTYPE html>
<html>
<head>
  <title>Unit Tests</title>
  <link href="../resources/vendor/qunit-1.18.0.css" rel="stylesheet">
  <script src="../resources/vendor/qunit-1.18.0.js"></script>
  <script>
    QUnit.config.autostart = false;
  </script>
  <script src="../../../lib/require.js"></script>
  <script>
    require.config(
        {
          baseUrl: '../../main',
          paths: {
            'lib': '../../lib',
            'lib/Box2d': '../../lib/box2d',
            'lib/Three': '../../lib/three.min'
          }
        }
    );
  </script>
  <script src="unit_collection.js"></script>
  <script src="unit_component.js"></script>
  <script>
    require(
        [ 'Monogatari' ], function( m ) {
          window.m = m;
          QUnit.load();
          QUnit.start();
        }
    );
  </script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
</body>
</html>
