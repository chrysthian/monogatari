<!DOCTYPE html>
<html>
<head>
<title>Physics Usage - Monogatari</title>
<script type="text/javascript" src="../dist/monogatari-0.1.0.min.js"></script>
<script>
  require( [ 'Monogatari' ], function( m ) {
    m.init();

    m.physicsManager.createWorld( new THREE.Vector2( 0, -10 ), true );

    // knight
    var knight = new m.GameObject( 'knight' );
    var rb1 = new m.RigidBody( 50 );

    rb1.setType( m.RigidBody.DYNAMIC );
    rb1.setDensity( 1 );
    rb1.setFriction( 0 );
    rb1.setBounciness( 1 );
    rb1.setPosition( new THREE.Vector2( 3, 1 ) );

    rb1.materialDef.shape.SetAsBox( 0.5, 0.5 );

    rb1.body = m.physicsManager.attachToWorld( rb1.bodyDef );
    rb1.body.CreateFixture( rb1.materialDef );
    rb1.body.SetUserData( { id : 'knight' } );

    var sprite = new m.Sprite( 'assets/zombies.png', 64, 64, 1, 3 );
    sprite.getMaterial().transparent = true;

    knight.addComponent( sprite );
    knight.addComponent( rb1 );

    m.sceneManager.attachToScene( knight );
    m.world.children.push( knight );

    //ball1
    var ball = new m.GameObject( 'ball1' );
    var rb2 = new m.RigidBody( 50 );

    rb2.setType( m.RigidBody.DYNAMIC );
    rb2.setDensity( 1 );
    rb2.setFriction( 0 );
    rb2.setBounciness( 1 );
    rb2.setPosition( new THREE.Vector2( 2.7, 0.5 ) );

    rb2.materialDef.shape.SetAsBox( 0.5, 0.5 );

    rb2.body = m.physicsManager.attachToWorld( rb2.bodyDef );
    rb2.body.CreateFixture( rb2.materialDef );
    rb2.body.SetUserData( { id : 'ball1' } );

    ball.addComponent( new m.Sprite( 'assets/zombies.png', 64, 64, 1, 3 ) );
    ball.addComponent( rb2 );
    
    m.sceneManager.attachToScene( ball );
    m.world.children.push( ball );

    //ball2
    var ball2 = new m.GameObject( 'ball2' );
    var rb3 = new m.RigidBody( 50 );

    rb3.setType( m.RigidBody.DYNAMIC );
    rb3.setDensity( 1 );
    rb3.setFriction( 0 );
    rb3.setBounciness( 1 );
    rb3.setPosition( new THREE.Vector2( 1, 0.5 ) );

    rb3.materialDef.shape.SetAsBox( 0.5, 0.5 );

    rb3.body = m.physicsManager.attachToWorld( rb3.bodyDef );
    rb3.body.CreateFixture( rb3.materialDef );
    rb3.body.SetUserData( { id : 'ball2' } );

    ball2.addComponent( new m.Sprite( 'assets/zombies.png', 64, 64, 1, 3 ) );
    ball2.addComponent( rb3 );
    
    m.sceneManager.attachToScene( ball2 );
    m.world.children.push( ball2 );

    // ground
    var groundBodyDef = new b2BodyDef();

    groundBodyDef.type = b2Body.b2_staticBody;
    groundBodyDef.position.Set( 0, -10 );

    var groundBody = m.physicsManager.attachToWorld( groundBodyDef );

    var groundfixDef = new b2FixtureDef();
    groundfixDef.density = 1.0;
    groundfixDef.friction = 0.5;
    groundfixDef.restitution = 0.0;

    groundfixDef.shape = new b2PolygonShape();
    groundfixDef.shape.SetAsBox( 100, 0.5 );

    groundBody.CreateFixture( groundfixDef );

    var boxBodyDef = new b2BodyDef();

    boxBodyDef.type = b2Body.b2_dynamicBody;
    boxBodyDef.position.Set( 0, 2 );

    // left wall
    var lWallBodyDef = new b2BodyDef();

    lWallBodyDef.type = b2Body.b2_staticBody;
    lWallBodyDef.position.Set( 0, 0 );

    var lWallBody = m.physicsManager.attachToWorld( lWallBodyDef );

    var lWallFixDef = new b2FixtureDef();
    lWallFixDef.density = 1.0;
    lWallFixDef.friction = 0.5;
    lWallFixDef.restitution = 0.0;

    lWallFixDef.shape = new b2PolygonShape();
    lWallFixDef.shape.SetAsBox( 0.5, 100 );

    lWallBody.CreateFixture( lWallFixDef );

    // right wall
    var rWallBodyDef = new b2BodyDef();

    rWallBodyDef.type = b2Body.b2_staticBody;
    rWallBodyDef.position.Set( 12, 0 );

    var rWallBody = m.physicsManager.attachToWorld( rWallBodyDef );

    var rWallFixDef = new b2FixtureDef();
    rWallFixDef.density = 1.0;
    rWallFixDef.friction = 0.5;
    rWallFixDef.restitution = 0.0;

    rWallFixDef.shape = new b2PolygonShape();
    rWallFixDef.shape.SetAsBox( 0.5, 100 );

    rWallBody.CreateFixture( rWallFixDef );

    m.run();
  } );
</script>
</head>
<body>

</body>
</html>
