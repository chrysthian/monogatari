<!DOCTYPE html>
<html>
<head>
  <title>First Scene Usage - Monogatari</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
  <script type="text/javascript" src="../dist/monogatari.min.js"></script>
  <script>
    require(
        [ 'Monogatari' ], function( m ) {
          m.init();

          var go = new m.GameObject( 'cat' );
          var sprite = new m.Sprite( 'assets/meow.png', 512, 512 );

          go.addComponent( sprite );
          go.position.set( m.sceneManager.canvasWidth / 2, m.sceneManager.canvasHeight / 2, 0 );

          m.sceneManager.attachToScene( go );
          m.world.children.push( go );

          m.run();
        }
    );
  </script>
</head>
<body>
</body>
</html>
