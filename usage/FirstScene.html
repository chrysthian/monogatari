
<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../dist/monogatari-0.0.2-dev.min.js"></script>
        <script>
        require( [ 'Monogatari' ], function( m ) {

          m.init();

          var go = new m.GameObject('cat');
          var sprite = new m.Sprite( 'assets/meow.png', 512, 512 );

          go.addComponent(sprite);

          m.sceneManager.attachToScene( go ); 

          m.run();
        });
        </script>
    </head>

    </body>
</html>
