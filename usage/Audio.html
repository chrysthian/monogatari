<!DOCTYPE html>
<html>
<head>
<title>Audio Usage - Monogatari</title>
<script type="text/javascript" src="../dist/monogatari-0.1.0.min.js"></script>
<script>
  require( [ 'Monogatari' ], function( m ) {
    m.init();

    var music = new m.GameObject( 'music' );
    
    music.addComponent( new m.Audio( 'test', 'assets/heat-on-the-road.mp3' ) );
    music.update = function() {
      this.findComponent( m.Base.AUDIO_SOURCE ).start();
    }

    m.world.children.push( music );
    m.run();
  } );
</script>
</head>
<body>
  <h1>Audio Test</h1>
  <div>
    Music "Heat on the Road" from <b><a href="http://www.freestockmusic.com/2013/rock-production-music/free-blues-rock-stock-music-heat-on-the-road/"> http://www.freestockmusic.com/ </a></b>
  </div>
  <div>
    According to site <a href="http://www.freestockmusic.com/license-agreement/">license agreement</a>
  </div>
</body>
</html>
